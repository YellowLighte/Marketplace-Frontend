<form>
  <h2>Log In:</h2>
  <div class="form-group">
    <label for="email">Email:</label>
    <input [(ngModel)]="email" id="email" type="email" class="form-control" name="email" placeholder="bondjames@wasteland.com"/>
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input [(ngModel)]="password" id="password" type="password" class="form-control" name="password" placeholder=""/>
  </div>
  <button (click)="loginUser()" type="submit" class="btn btn-default">Submit</button>
</form>
