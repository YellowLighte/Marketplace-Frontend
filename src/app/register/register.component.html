<form>
  <h2>Register:</h2>
  <div class="form-group">
    <label for="userName">Username:</label>
    <input [(ngModel)]="userName" id="userName" type="text" class="form-control" name="userName" placeholder="user007"/>
  </div>
  <div class="form-group">
    <label for="email">Email Address:</label>
    <input [(ngModel)]="email" id="email" type="email" class="form-control" name="email" placeholder="bondjames@wasteland.com"/>
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input [(ngModel)]="password" id="password" type="password" class="form-control" name="password" placeholder="password123"/>
  </div>
  <button (click)="registerUser()" type="submit" class="btn btn-default">Submit</button>
</form>
